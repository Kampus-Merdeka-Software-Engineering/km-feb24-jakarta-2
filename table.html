<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

  <title>Table Data</title>
</head>
<body>
  <aside class="sidebar">
    <ul class="menu font">
      <li class="menu-item">
        <img src="./asset/title.png" alt="Title Image" class="menu-image">
      </li>
      <li class="menu-item font">
        <a href="index.html" class="menu-link font">Dashboard</a>
      </li>
      <li class="menu-item">
        <a href="table.html" class="menu-link font">Table</a>
      </li>
    </ul>
  </aside>

  <div class="content">
    
    <div class="header font">
      <h1>Table Data</h1>

    </div>

    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Status</th>
                <th>Device ID</th>
                <th>Machine</th>
                <th>Product</th>
                <th>Category</th>
                <th>Transaction</th>
                <th>TransDate</th>
                <th>Type</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Status</th>
                <th>Device ID</th>
                <th>Machine</th>
                <th>Product</th>
                <th>Category</th>
                <th>Transaction</th>
                <th>TransDate</th>
                <th>Type</th>
            </tr>
        </tfoot>
    </table>

  </div>
  <script>
    $(document).ready(function() {
        $('#example').DataTable({
            "ajax": "data/vending_machine.json",
            "columns": [
                { "data": "Status" },
                { "data": "Device ID" },
                { "data": "Machine" },
                { "data": "Product" },
                { "data": "Category" },
                { "data": "Transaction" },
                { "data": "TransDate" },
                { "data": "Type" },
            ]
        });
    });
</script>
</body>
</html>
